<form (ngSubmit)="save()">

  <div class="row">
    <div class="col-sm-6">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" [(ngModel)]="person.name" name="name">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" [(ngModel)]="person.email" name="email">
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group">
        <label for="email">address:</label>
        <input type="text" class="form-control" [(ngModel)]="person.address" name="address">
      </div>
      <div class="form-group">
        <label for="email">cellphone:</label>
        <input type="number" class="form-control" [(ngModel)]="person.cellphone" name="cellphone">
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-default">Register</button>

</form>

<div>
  <h2>Person Table</h2>
  <br>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Address</th>
        <th>Email</th>
        <th>Cellphone</th>
      </tr>
    </thead>
    <tbody *ngFor="let person of persons">
      <tr>
        <td>{{person.id}}</td>
        <td>{{person.name}}</td>
        <td>{{person.address}}</td>
        <td>{{person.email}}</td>
        <td>{{person.cellphone}}</td>
      </tr>
    </tbody>
  </table>
</div>
